{% set name = "hypso" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/CameronLP/hypso-package/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c6445c77e902b6837300f3a21c2302790091b39cc7362be94ec519a0d2de4ed9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.10
    - pip >=23.2.1
    - setuptools >=69.2.0
    - setuptools_scm  >=8.1.0
  run:
    - python >=3.10
    - numpy >=1.24
    - gdal =3.6.2
    - cartopy >=0.21.1
    - pandas
    - matplotlib-base
    - rasterio >=1.3.4
    - pyproj >=3.4.1
    - netcdf4 >=1.6.3
    - scikit-image >=0.21.0
    - py6s >=1.9.2
    - scipy >=1.11.2
    - pillow
    - shapely >=2.0.1
    - tqdm >=4.66.1
    - astropy >=5.3.4
    - progressbar >=2.5
    - requests
    - python-dateutil
    - scikit-learn >=1.4
    - xgboost
    - joblib
    - pyresample >=1.28.2
    - satpy >=0.45.0
    - xarray >=2023.12.0

test:
  imports:
    - hypso
  requires:
    - pip

about:
  license: MIT
  license_file: LICENSE
  home: https://github.com/NTNU-SmallSat-Lab/hypso-package
  summary: 'HYPSO Toolbox For Satellite Image Processing'
  description: |
    hypso is a simple, fast visualization tool for the hyperspectral
    images taken by the HYPSO mission from the Norwegian University of Science and
    Technology (NTNU) for Python 3.9


extra:
  recipe-maintainers:
    - DevAlvaroF
    
